<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Roman numerals to arabic converter</title>
	<script src="./roman_to_arabic.js"></script>
	<script src="./main.js" defer></script>
</head>
<body>
	<h1>Roman numerals to arabic converter</h1>
	<p>If your input is incorrect, the result will be 0. Otherwise, you will see below an arabic equivalent of your roman numeral.</p>
	<p>However, the script does not catch incorrect roman numerals, such as IIIX, and it will try to convert them. </p>
	<form name="converter">
		<label for="roman">Enter a roman number:</label>
		<input id="roman" type="text" name="">
	</form>
	<button id="submit">Submit</button>
</body>
</html>
